group 'vantchev'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.mongojack', name: 'mongojack', version: '2.5.1'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.1.1'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '1.3.9'
}
